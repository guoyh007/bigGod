<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>郭永恒</title>
    <style>
    #box{
        width: 100px;
        height: 100px;
        background: #000;
        position: absolute;
        /* left: 0; */
        transition: .5s;
    }
    
    </style>
</head>
<body>
    <div id="box"></div>
<script src="./jquery-3.2.1.min.js"></script>
<script>
    $('#box').hover(function(){
        $(this).css({
            background:'red',
            width:'150',
        })

    },function(){
        $(this).css({
            background:'green',
            width:50,
            height:400,
            left:100,
            // top:50,
        })
    })


</script>   
</body>
</html>
