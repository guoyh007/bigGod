<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    #box{
        width:100px;
        height: 100px;
        background:rebeccapurple;
        position: absolute;
        top: 0;
        left: 0;
    }    
    </style>
</head>
<body>
    <div id="box"></div>
<script src="./jquery-3.2.1.min.js"></script>
<script>
    // console.log('今日入')
    $('#box').mousedown(function(ev){
        // console.log('enter down');
        let disX = ev.pageX-$('#box').position().left;//求那一小截
        let disY =ev.pageY-$('#box').position().top;//自己在写的时候少写了（）;
        console.log(disX,disY);

        $(document).mousemove(function(ev){
            $('#box').css({
                left:ev.pageX -disX,
                top:ev.pageY -disY
            });
        })
        $(document).mouseup(function(ev){
            // $(document).mouseup = null;//这样也不对；
            $(document).off();

        })

    })




</script>   
</body>
</html>
